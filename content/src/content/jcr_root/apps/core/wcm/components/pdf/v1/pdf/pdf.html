<div data-sly-use.documentcloud="com.adobe.cq.wcm.core.components.models.DocumentCloud" id="adobe-dc-view"></div>
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function(){
        var adobeDCView = new AdobeDC.View({clientId: "${documentcloud.clientId @ context='scriptToken'}", divId: "adobe-dc-view"});
        adobeDCView.previewFile({
            content:{location: {url: "${documentcloud.fileUrl @ context='unsafe'}"}},
            metaData:{fileName: "${documentcloud.fileName @ context='unsafe'}"}
        }, {});
    });
</script>
